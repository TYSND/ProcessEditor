<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>创建流程</title>
	<link href="css/public.css" rel="stylesheet" type="text/css" />
	<script src="js/dragElement.js"></script>
	<script src="js/util.js"></script>
	<script src="js/processEditor.js"></script>
	<style>
		.processNode{
			position:absolute;
			width:auto;
			min-width:40px;
			padding:5px 10px 5px 10px;
			height:45px;
			border-radius:23px;
			box-shadow:0 0 1px 2px #CCC;
			border:2px outset black;
			padding-top:12px;
			background:white;
			color:black;
			
			text-align:center;
			
			font-size:26px;
			font-family:"微软雅黑";
		}
		
		.processNodeSelected{
			position:absolute;
			min-width:40px;
			height:45px;
			padding:5px 10px 5px 10px;
			border-radius:23px;
			box-shadow:0 0 1px 2px #CCC;
			border:2px outset black;
			padding-top:12px;
			background:rgba(7, 101, 145, 0.84);
			color:white;
			
			text-align:center;
			
			font-size:26px;
			font-family:"微软雅黑";
			
		}
		
		.varietyText{
			position:absolute;
			color:white;
			text-shadow:0 0 3px black;
			font-size:16px;
			font-family:"微软雅黑";
			
		}
		
		.processNode:hover{
			cursor:move;
		}
		
		.createBut{
			margin-top:0;

		}
		
		.category{
			border-radius:5px;
			padding:4px 10px 4px 10px;
			max-width:100px;
			text-align:center;
			font-size:16px;
			border:solid 2px #CCC;
		}
		
		.toolBut{
			width: 260px;
			height: 60px;
			font-size: 20px;
			border-radius: 10px 30px 30px 10px;
			border: 3px #CCC outset;
			margin-top: 15px;
			color:white;
			cursor:pointer;
		}
		
		.toolBut:active{
			border: 3px #CCC inset;
		}
	</style>
</head>

<body>
	<div class="fl" style="width:1000px">
		<div id="editArea" style="width:1000px;height:600px;">
			<canvas width="1000" height="600" id="canvas" style="border:1px solid #CCC">
			</canvas>
		</div>
		
	</div>
	<div class="fl" style="margin-left:30px">
		<div>
			<button style="background:rgba(34, 128, 210, 0.7)"class="toolBut" onclick="processeditor.addNode();">
				添加结点
			</button>
		</div>
		<div>
			<button style="background:rgba(231, 107, 54, 0.7)" id="addEdgeBut" class="toolBut" 
				onclick="processeditor.addNormalEdge();">
				添加边
			</button>
		</div>
		<div>
			<button style="background:rgba(210, 34, 34, 0.7)" id="addVarEdgeBut" class="toolBut" 
				onclick="processeditor.addVarEdge();">
				添加条件判断边
			</button>
		</div>
		<button type="button" class="submitBut" style="margin-top: 300px;height: 60px;font-size: 22px;background:#EAEAEA;" onclick="processeditor.submit();">提交</button>
	</div>
	<div class="killFloat"></div>
	
	<script>
		//初始化放在最后，防止get不到未加载的DOM元素
		processeditor=new processEditor();
		processeditor.initial(["lll","ppp","jjj","sss","start","end"]);
		log("initialize ready");
	</script>
	
	
	
	
</body>
</html>
