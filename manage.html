<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>管理流程角色</title>
<link href="css/public.css" rel="stylesheet" type="text/css" />
<script src="js/roleManager.js"></script>
<script src="js/util.js"></script>
<script>
	var rolemanager;
	window.onload=function(){
		rolemanager=new roleManager();
		rolemanager.initial({
								users:[
									{
										id:"1",
										name:"士大夫",
									},
									{
										id:"2",
										name:"死神发",
									},
									{
										id:"3",
										name:"连连看",
									}
								],
								positions:[
									{
										pos:"校长",
										userid:"",
									},
									{
										pos:"主任",
										userid:"",
									},
								]
							});
	}
</script>
</head>
<body>
<h2>管理流程角色</h2>
<table >
	<tr>
		<td>
			校长
		</td>
		<td>
			<select id="校长">
				<!--若未决定该角色的用户则为空-->
				<option selected value=""> --- 空 --- </option>
				<!--若已决定该角色的用户则value为该用户id,option内为名字
				<option selected value="1">袁敏</option>
				-->
			</select>
				<!--点击清空该select已选的选项-->
			<button onclick="rolemanager.resetSelect('校长')">重置</button>
		</td>
	</tr>
	<tr>
		<td>
			主任
		</td>
		<td>
			<select id="主任">
				<!--若未决定该角色的用户则为空-->
				<option selected value=""> --- 空 --- </option>
				<!--若已决定该角色的用户则value为该用户id,option内为名字
				<option selected value="1">袁敏</option>
				-->
			</select>
				<!--点击清空该select已选的选项-->
			<button onclick="rolemanager.resetSelect('主任')">重置</button>
		</td>
	</tr>
</table>
<button id="submitBut">提交</button>
</body>
</html>
